 
   <div class="col-sm-8">
 <div id="tblteacher">
  
 <table class="table table-bordered" >
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Created Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="teacher_tbl">
      {%for teacher in teachers%}
     <tr>
      <td>{{teacher.id}}</td>
      <td>{{teacher.fname}}</td>
      <td>{{teacher.lname}}</td>
      <td>{{teacher.created_at|date:"d M, Y"}}</td>
      <td><a href="" ><i class="edit-icon bi bi-pencil-square"
        hx-get="{%url 'update' teacher.id%}"
        hx-trigger="click"
        hx-target="#teachme"
        hx-swap="outerhtml"
        
        ></i></a> </td>
      
     </tr>
     {%endfor%}
    
    
    
    </tbody>
  </table>
{{tFrom.fname}}
</div>
</div>
