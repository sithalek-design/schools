<tr>
  <td>{{teacher.id}}</td>
  <td>{{teacher.fname}}</td>
  <td>{{teacher.lname}}</td>
  <td>{{teacher.created_at|date:"d M, Y"}}</td>
  <td class="text-center">
    <a href="javascript:void(0);"
      ><i
        class="edit-icon bi bi-pencil-square"
        hx-get="{%url 'update' teacher.id%}"
        hx-trigger="click"
        hx-target="#teachme"
        {% comment %} hx-swap="outerHTML" {% endcomment %}
        
        hx-swap="innerHTML"
      ></i></a
    >&ensp;&ensp;
    <a href="javascript:void(0);"><i
       class="delete-icon bi bi-trash"
      
       hx-delete="{% url 'delete_teacher' teacher.id %}"
      hx-target="#teachme"
      hx-swap="innerHTML"
      hx-confirm="Are you sure you want to delete this item? This action cannot be undone."
      class="btn btn-danger"
      
      ></i></a>
  </td>
</tr>
