<script>
$(document).ready(function(){

  $.ajax({
    type:"GET",
    url:"{% url 'student_data'%}",
    async: true,
    contentType: 'application/json;charset=utf-8',
    success:function(response){
      
       $("#student_tbl").html(stdata(response));
    console.log(response);
                  },
        error:function(){
        alert("error");
                }
  });
function stdata(data){
  var str="";
  for(var i=0;i<data.student.length;i++){
    str += "<tr>" +
                        "<td>" + data.student[i].id + "</td>" +
                        "<td>" + data.student[i].fname + "</td>" +
                        "<td>" + data.student[i].lname + "</td>" +
                        "<td>" + data.student[i].created_at + "</td>" +
                        "</tr>";
  }
  return str;
}


});

</script>
